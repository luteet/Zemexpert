<li class="documents__card">
	<div class="documents__card--image image-body">
		<picture>
			<source srcset="img/index/documents/document-card-image-@@image.avif" type="image/avif">
			<source srcset="img/index/documents/document-card-image-@@image.webp" type="image/webp">
			<img src="img/index/documents/document-card-image-@@image.jpg" alt="" width="350" height="253" loading="lazy">
		</picture>
		<span class="documents__card--image-text">@@image_text</span>
	</div>
	<div class="documents__card--text">
		@@text
	</div>
</li>
