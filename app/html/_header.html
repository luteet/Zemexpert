<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		
		.image-body {
			width: 100%; position: relative;
		}

		.image-body img {
			position: absolute;
			left: 0; top: 0;
			width: 100%; height: 100%;
			object-fit: cover;
		}

		.lazy {
			opacity: 0;
		}

		.lazy.loaded {
			opacity: 1;
		}

	</style>
	<link rel="stylesheet" href="css/style-critical.min.css">
	<link rel="stylesheet" href="css/style.min.css" media="print" onload="this.media='all'; this.onload=null;">
	<script>
		document.querySelector('html').style.setProperty("--vh", window.innerHeight * 0.01 + "px");
	</script>
</head>
<body>

	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				<a href="index.html" class="header__logo">
					<img src="img/logo.svg" alt="Логотип сайта" width="190" height="55" loading="lazy" class="header__logo--img">
					<img src="img/logo-mob.svg" alt="Мобильный логотип сайта" width="50" height="32" loading="lazy" class="header__logo--img">
				</a>
				<div class="header__wrapper">
					<a href="#" class="header__social-btn social-btn" aria-label="Написати в телеграм">
						<img src="img/social/telegram.svg" width="16" height="16" loading="lazy" alt="">
						<span>Написати в телеграм</span>
					</a>
					<a href="#" class="header__tel hide-on-mob" aria-label="+38 (099) 999 99 99">
						<svg width="28" height="28" viewBox="0 0 38 38">
							<use xlink:href="img/sprites.svg#phone"></use>
						</svg>
						<span>+38 (099) 999 99 99</span>
					</a>
					<div class="header__lang">
						<ul>
							<li>
								<a href="#" class="current">
									UA
								</a>
							</li>
							<li>
								<a href="#">
									RU
								</a>
							</li>
						</ul>
					</div>
					<a href="#order-service" class="header__btn btn open-popup hide-on-container">
						Замовити дзвінок
					</a>
				</div>
			</div>
		</header>
